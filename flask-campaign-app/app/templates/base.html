<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Campaign App{% endblock %}</title>
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='css/styles-dark.css') }}">
    <link rel="stylesheet" href="/static/css/styles-extension.css">
</head>
<body>
    <header>
        <h1>
            <img src="{{ url_for('static', filename='images/logostmfix.png') }}" alt="ASCII Art" class="header-logo">
        </h1>
        <nav>
            <div style="display: flex; align-items: center;">
                <!-- Switch de tema ao lado esquerdo do menu hambúrguer -->
                <label class="switch" style="margin-right: 20px;">
                  <input checked="true" id="checkbox" type="checkbox" />
                  <span class="slider">
                    <div class="star star_1"></div>
                    <div class="star star_2"></div>
                    <div class="star star_3"></div>
                    <svg viewBox="0 0 16 16" class="cloud_1 cloud">
                      <path
                        transform="matrix(.77976 0 0 .78395-299.99-418.63)"
                        fill="#fff"
                        d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
                      ></path>
                    </svg>
                  </span>
                </label>
                <div class="hamburger-menu">
                    <button id="hamburgerButton" class="hamburger-icon">
                        ☰
                    </button>
                    <ul id="mobileMenu" class="mobile-menu hidden">
                        <li><a href="{{ url_for('gallery.gallery_page') }}">Galeria</a></li>
                        <li><a href="{{ url_for('campaign.campaign_config') }}">Configurar</a></li>
                        <li><a href="{{ url_for('campaign.saved_campaigns') }}">Campanhas Salvas</a></li>
                        {% if session.get('tipo') != 0 %}
                        <li><a href="{{ url_for('association.cad_maquina') }}">CadMáquina</a></li>
                        {% endif %}
                        <li><a href="{{ url_for('auth.login') }}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main style="width: 100%; max-width: none; margin: 0; padding: 0;">
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
        <div class="footer-content flex justify-between items-center px-4">
            <p>&copy;STM.</p>
            <!-- Botão do Instagram -->
            <div class="group relative inline-block ml-auto">
                <a href="https://www.instagram.com/multitecksolutions/" target="_blank" rel="noopener noreferrer" class="focus:outline-none">
                    <svg class ="svg-footer-btn"
                        viewBox="0 0 16 16"
                        class="bi bi-instagram transform transition-transform duration-300 hover:scale-125 hover:text-blue-500"
                        fill="currentColor"
                        height="30"
                        width="30"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"
                        ></path>
                    </svg>
                </a>
            </div>
        </div>
        {% endblock %}
    </footer>
    <script src="{{ url_for('static', filename='js/campaigns.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/ads.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/modals.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
    <script>
const themeLink = document.getElementById('theme-style');
const checkbox = document.getElementById('checkbox');

// Carregar preferência do usuário
if (localStorage.getItem('theme') === 'light') {
  themeLink.href = "{{ url_for('static', filename='css/styles-light.css') }}";
  checkbox.checked = false;
} else {
  themeLink.href = "{{ url_for('static', filename='css/styles-dark.css') }}";
  checkbox.checked = true;
}

checkbox.addEventListener('change', function() {
  if (this.checked) {
    themeLink.href = "{{ url_for('static', filename='css/styles-dark.css') }}";
    localStorage.setItem('theme', 'dark');
  } else {
    themeLink.href = "{{ url_for('static', filename='css/styles-light.css') }}";
    localStorage.setItem('theme', 'light');
  }
});
</script>
</body>
</html>
