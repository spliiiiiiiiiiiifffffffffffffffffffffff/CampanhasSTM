<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Campaign App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Sistema de Campanhas Publicitarias</h1>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('gallery.gallery_page') }}">
                        <button class="animated-button">
                            <span>Galeria</span>
                            <span></span>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('campaign.campaign_config') }}">
                        <button class="animated-button">
                            <span>Configurar</span>
                            <span></span>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('campaign.saved_campaigns') }}">
                        <button class="animated-button">
                            <span>Campanhas Salvas</span>
                            <span></span>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('association.cad_maquina') }}">
                        <button class="animated-button">
                            <span>CadMÃ¡quina</span>
                            <span></span>
                        </button>
                    </a>
                </li>
                <a href="{{ url_for('auth.login') }}">
                    <button class="animated-button">
                        <span>Login</span>
                        <span></span>
                    </button>
                </a>
            </ul>
        </nav>
    </header>
    <main style="width: 100%; max-width: none; margin: 0; padding: 0;">
        {% block content %}{% endblock %}
    </main>

    <!-- Adicione os scripts aqui -->
    <script src="{{ url_for('static', filename='js/campaigns.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/ads.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/modals.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
